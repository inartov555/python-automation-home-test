name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]

    # Ensure imports work and pytest uses the repo root as rootdir (so root conftest.py is loaded)
    env:
      PYTHONPATH: ${{ github.workspace }}
      PYTEST_ADDOPTS: --rootdir=${{ github.workspace }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pylint-pytest pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f api/requirements.txt ]; then pip install -r api/requirements.txt; fi
          if [ -f web/requirements.txt ]; then pip install -r web/requirements.txt; fi

      - name: Lint app code (strict)
        run: |
          APP_FILES="$(git ls-files -- '*.py' | grep -vE '(^|/)tests/|^web/src/pages/')" || true
          if [ -n "$APP_FILES" ]; then
            pylint --max-line-length=128 \
                   --disable=too-many-arguments,too-many-positional-arguments \
                   $APP_FILES
          else
            echo "No app files to lint."
          fi

      - name: Lint web pages (allow broad exception)
        run: |
          WEB_PAGES="$(git ls-files -- 'web/src/pages/**/*.py' 'web/src/pages/*.py')" || true
          if [ -n "$WEB_PAGES" ]; then
            pylint --max-line-length=128 --disable=broad-exception-caught $WEB_PAGES
          else
            echo "No web page files found."
          fi

      - name: Lint tests (relaxed)
        run: |
          TEST_FILES="$(git ls-files -- 'tests/**/*.py' 'tests/*.py' 'api/tests/**/*.py' 'api/tests/*.py' 'web/tests/**/*.py' 'web/tests/*.py')" || true
          if [ -n "$TEST_FILES" ]; then
            pylint --max-line-length=128 --disable=no-member,too-few-public-methods $TEST_FILES
          else
            echo "No test files found."
          fi

      - name: Run pytest (root conftest.py is picked up)
        run: |
          # call out paths explicitly; PYTEST_ADDOPTS sets --rootdir to repo root
          pytest api/tests web/tests
